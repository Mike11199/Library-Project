<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
    <title>Book Tracker</title>
    
</head>
<body>
    
    <div class="flex-container">
        <div class="header" >
            <H1 id="header_title">Book Tracker</H1>
         
        </div>
        <div class="library">
            <div class="grid-container" id="grid-container">
                <div class="add_card" id="add_card"><img id="add_book" src="./images/plus-sign.png"></div>
         
            </div>
        </div>
        <div class="footer">
            <p class="copyright">Â© Michael Iwanek, 2022</p>
        </div>
    </div>

    

    <!-- Form from W3 Schools as test -->
    <div class="form-popup" id="myForm">
        
        <form action="" class="form-container" id="bookForm">
           
            <div class="grid-containter_2">

                <h1>Add Book</h1>

                    <label for="bookTitle"><b>Book Title</b></label>
                    <input type="text" id="bookTitle" placeholder="Enter Book Title" value="" name="bookTitle" autocomplete="off" required>

                    <label for="authorName"><b>Book Author</b></label>
                    <input type="text" id="authorName"  placeholder="Enter Author(s)" name="authorName" autocomplete="off" required>

                    <label for="numPages"><b>Pages</b></label>
                    <input type="number" id="numPages" placeholder="Enter Page Count" name="numPages" autocomplete="off" required>

                    <label for="bookCover"><b>Book Cover URL</b></label>
                    <input type="text" id="bookCover"  placeholder="Enter Book Cover URL" name="bookCover" autocomplete="off" required>

                    <button type="button" class="isRead" id="isRead" value="no">Mark as Read</button>
                   
                    <button type="submit" class="btn" id="addBookBtnForm">Add</button>
                    <button type="button" class="btn cancel" id="cancelBookBtnForm" onclick="closeForm()">Close</button>

            </div>

        </form>

    </div>




</body>
<script src="app.js"></script>
</html>
